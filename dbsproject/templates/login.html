{% extends "layout.html" %}

{% block body %}
    <form action="/" method="POST" autofill="off">
        <h2>Login</h2>
        <div class="loginid">
            <h3>User ID</h3>
            <input name="userid" placeholder="User ID" type="text" autofocus>
        </div>
        <div class="loginpassword">
            <h3>Password</h3>
            <input name="password" placeholder="Password" type="password">
        </div>
        <input id = "submit" type="submit" value="Login">
    </form>
{% endblock %}
